{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mt-12">Login</h1>

    {% if form.errors %}
    <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
        <div class="flex ml-3">
            <p class="text-sm text-red-700">
                Identifiants invalides. Veuillez réessayer.
            </p>
        </div>
    </div>
    {% endif %}

    <form class="mt-8 space-y-6" method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="rounded-md shadow-sm -space-y-px">
            <div>
                <label for="id_username" class="sr-only">Nom d'utilisateur</label>
                <input id="id_username"
                       name="username"
                       type="text"
                       required
                       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                       placeholder="Nom d'utilisateur"
                       autocomplete="username">
            </div>
            <div>
                <label for="id_password" class="sr-only">Mot de passe</label>
                <input id="id_password"
                       name="password"
                       type="password"
                       required
                       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                       placeholder="Mot de passe"
                       autocomplete="current-password">
            </div>
        </div>

        <div>
            <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Se connecter
            </button>
        </div>

        <div class="flex items-center justify-center">
            <div class="text-sm">
                <a href="{% url 'password_reset' %}"
                   class="font-medium text-indigo-600 hover:text-indigo-500">
                    Mot de passe oublié ?
                </a>
            </div>
        </div>

        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
{% endblock %}
