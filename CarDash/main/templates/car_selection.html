{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mt-12">Selection du vehicule</h1>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-4">
            {% for choice in form.fields.car.queryset %}
                <form method="post" class="inline">
                    {% csrf_token %}
                    <input type="hidden" name="car" value="{{ choice.id }}">
                    <button type="submit" name="submit_category" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        {{ choice }}
                    </button>
                </form>
            {% endfor %}
        </div>
</div>
{% endblock %}
